<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TaskFlow - Modern Task Manager</title>
    <style>
        :root {
            --font-size: 14px;
            --background: #ffffff;
            --foreground: oklch(0.145 0 0);
            --card: #ffffff;
            --card-foreground: oklch(0.145 0 0);
            --popover: oklch(1 0 0);
            --popover-foreground: oklch(0.145 0 0);
            --primary: #030213;
            --primary-foreground: oklch(1 0 0);
            --secondary: oklch(0.95 0.0058 264.53);
            --secondary-foreground: #030213;
            --muted: #ececf0;
            --muted-foreground: #717182;
            --accent: #e9ebef;
            --accent-foreground: #030213;
            --destructive: #d4183d;
            --destructive-foreground: #ffffff;
            --border: rgba(0, 0, 0, 0.1);
            --input: transparent;
            --input-background: #f3f3f5;
            --switch-background: #cbced4;
            --font-weight-medium: 500;
            --font-weight-normal: 400;
            --ring: oklch(0.708 0 0);
            --radius: 0.625rem;
            --success: #10b981;
        }

        .dark {
            --background: oklch(0.145 0 0);
            --foreground: oklch(0.985 0 0);
            --card: oklch(0.145 0 0);
            --card-foreground: oklch(0.985 0 0);
            --popover: oklch(0.145 0 0);
            --popover-foreground: oklch(0.985 0 0);
            --primary: oklch(0.985 0 0);
            --primary-foreground: oklch(0.205 0 0);
            --secondary: oklch(0.269 0 0);
            --secondary-foreground: oklch(0.985 0 0);
            --muted: oklch(0.269 0 0);
            --muted-foreground: oklch(0.708 0 0);
            --accent: oklch(0.269 0 0);
            --accent-foreground: oklch(0.985 0 0);
            --destructive: oklch(0.396 0.141 25.723);
            --destructive-foreground: oklch(0.637 0.237 25.331);
            --border: oklch(0.269 0 0);
            --input: oklch(0.269 0 0);
            --ring: oklch(0.439 0 0);
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: var(--font-size);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .app-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background-color: var(--card);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            z-index: 50;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-header h2 {
            font-size: 1.125rem;
            font-weight: var(--font-weight-medium);
        }

        .sidebar-nav {
            flex: 1;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            overflow-y: auto;
        }

        .nav-button {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 0.75rem;
            border: none;
            background: none;
            color: var(--foreground);
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
            font-weight: var(--font-weight-medium);
        }

        .nav-button:hover {
            background-color: var(--accent);
            transform: scale(1.02);
        }

        .nav-button.active {
            background-color: var(--primary);
            color: var(--primary-foreground);
        }

        .nav-button svg {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.75rem;
        }

        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .theme-toggle {
            background: var(--switch-background);
            border: none;
            border-radius: 1rem;
            width: 3rem;
            height: 1.5rem;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .theme-toggle.dark {
            background: var(--primary);
        }

        .theme-toggle::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 1.25rem;
            height: 1.25rem;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .theme-toggle.dark::after {
            transform: translateX(1.5rem);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Top App Bar */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background-color: var(--card);
            border-bottom: 1px solid var(--border);
        }

        .top-bar-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .top-bar-right {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-bar {
            flex: 1;
            max-width: 300px;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            background-color: var(--input-background);
            color: var(--foreground);
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(3, 2, 19, 0.1);
        }

        .icon-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2.5rem;
            height: 2.5rem;
            border: none;
            background: none;
            color: var(--foreground);
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .icon-button:hover {
            background-color: var(--accent);
        }

        /* Filters */
        .filters {
            padding: 1rem;
            background-color: var(--card);
            border-bottom: 1px solid var(--border);
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            align-items: center;
        }

        .filter-select {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            background-color: var(--background);
            color: var(--foreground);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(3, 2, 19, 0.1);
        }

        .tag-filter {
            padding: 0.25rem 0.75rem;
            border: none;
            border-radius: 1rem;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            background-color: var(--muted);
            color: var(--muted-foreground);
        }

        .tag-filter:hover {
            background-color: var(--accent);
            transform: scale(1.05);
        }

        .tag-filter.active {
            color: white;
        }

        /* Task List */
        .task-list {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .task-item {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            transition: box-shadow 0.2s ease, opacity 0.3s ease, transform 0.2s ease;
        }

        .task-item:hover {
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .task-item.completed {
            opacity: 0.6;
            transform: translateX(5px);
        }

        .task-checkbox {
            width: 1.25rem;
            height: 1.25rem;
            margin-top: 0.25rem;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .task-content {
            flex: 1;
            min-width: 0;
        }

        .task-title {
            font-weight: var(--font-weight-medium);
            margin-bottom: 0.25rem;
            word-break: break-word;
        }

        .task-title.completed {
            text-decoration: line-through;
            color: var(--muted-foreground);
        }

        .task-description {
            font-size: 0.875rem;
            color: var(--muted-foreground);
            margin-bottom: 0.5rem;
            word-break: break-word;
        }

        .task-meta {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .task-tag {
            padding: 0.125rem 0.5rem;
            border-radius: 0.75rem;
            font-size: 0.75rem;
            color: white;
        }

        .task-date {
            font-size: 0.75rem;
            color: var(--muted-foreground);
        }

        .task-date.overdue {
            color: var(--destructive);
            font-weight: var(--font-weight-medium);
        }

        .task-actions {
            display: flex;
            gap: 0.25rem;
        }

        .task-button {
            color: var(--muted-foreground);
            background: none;
            border: none;
            padding: 0.25rem;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .task-button:hover {
            background-color: var(--accent);
        }

        .edit-button:hover {
            color: var(--primary);
        }

        .delete-button:hover {
            background-color: var(--destructive);
            color: var(--destructive-foreground);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 0;
            color: var(--muted-foreground);
        }

        .empty-state svg {
            width: 3rem;
            height: 3rem;
            margin: 0 auto 1rem;
            opacity: 0.5;
        }

        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            width: 3.5rem;
            height: 3.5rem;
            background-color: var(--primary);
            color: var(--primary-foreground);
            border: none;
            border-radius: 50%;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 20px -3px rgb(0 0 0 / 0.2);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background-color: var(--card);
            border-radius: 0.75rem;
            padding: 1.5rem;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-header {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.125rem;
            font-weight: var(--font-weight-medium);
        }

        .close-button {
            background: none;
            border: none;
            color: var(--muted-foreground);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.25rem;
            transition: background-color 0.2s ease;
        }

        .close-button:hover {
            background-color: var(--accent);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.25rem;
            font-weight: var(--font-weight-medium);
        }

        .form-input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            background-color: var(--input-background);
            color: var(--foreground);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(3, 2, 19, 0.1);
        }

        .form-textarea {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            background-color: var(--input-background);
            color: var(--foreground);
            font-size: 1rem;
            resize: vertical;
            min-height: 80px;
            transition: all 0.2s ease;
        }

        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(3, 2, 19, 0.1);
        }

        .tag-selection {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .tag-option {
            padding: 0.25rem 0.75rem;
            border: none;
            border-radius: 1rem;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            background-color: var(--muted);
            color: var(--muted-foreground);
        }

        .tag-option:hover {
            background-color: var(--accent);
            transform: scale(1.05);
        }

        .tag-option.selected {
            color: white;
        }

        .add-tag-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 1.75rem;
            height: 1.75rem;
            border: none;
            border-radius: 50%;
            background-color: var(--muted);
            color: var(--muted-foreground);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .add-tag-button:hover {
            background-color: var(--accent);
            transform: scale(1.1);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        .button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .button:hover {
            transform: translateY(-1px);
        }

        .button:active {
            transform: translateY(0);
        }

        .button-primary {
            background-color: var(--primary);
            color: var(--primary-foreground);
        }

        .button-primary:hover {
            background-color: var(--foreground);
        }

        .button-secondary {
            background-color: var(--secondary);
            color: var(--secondary-foreground);
        }

        .button-secondary:hover {
            background-color: var(--accent);
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                height: 100vh;
                z-index: 60;
            }

            .sidebar-overlay {
                position: fixed;
                inset: 0;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 40;
                opacity: 0;
                visibility: hidden;
                transition: opacity 0.3s ease, visibility 0.3s ease;
            }

            .sidebar-overlay.active {
                opacity: 1;
                visibility: visible;
            }

            .filters {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }

            .task-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.25rem;
            }

            .search-bar {
                max-width: 200px;
            }
        }

        /* Tag Colors */
        .tag-work { background-color: #3b82f6; }
        .tag-personal { background-color: #10b981; }
        .tag-urgent { background-color: #ef4444; }
        .tag-learning { background-color: #8b5cf6; }
        .tag-custom1 { background-color: #f59e0b; }
        .tag-custom2 { background-color: #ec4899; }
        .tag-custom3 { background-color: #14b8a6; }
        .tag-custom4 { background-color: #64748b; }
        .tag-custom5 { background-color: #a855f7; }

        /* PWA Install Prompt */
        .install-prompt {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .install-prompt.show {
            opacity: 1;
            visibility: visible;
        }

        .install-actions {
            display: flex;
            gap: 0.5rem;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 0.75rem 1.25rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .toast.show {
            opacity: 1;
            visibility: visible;
        }

        .toast.success {
            border-left: 4px solid var(--success);
        }

        .toast.error {
            border-left: 4px solid var(--destructive);
        }

        /* Add Tag Modal */
        .tag-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 200;
            align-items: center;
            justify-content: center;
        }

        .tag-modal.active {
            display: flex;
        }

        .tag-modal-content {
            background-color: var(--card);
            padding: 1.5rem;
            border-radius: var(--radius);
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .tag-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .tag-modal-title {
            font-size: 1.125rem;
            font-weight: var(--font-weight-medium);
        }

        .tag-color-options {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .tag-color-option {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s ease;
        }

        .tag-color-option:hover {
            transform: scale(1.1);
        }

        .tag-color-option.selected {
            border-color: var(--foreground);
            transform: scale(1.1);
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.3s ease forwards;
        }

        .slide-in {
            animation: slideIn 0.3s ease forwards;
        }
    </style>
</head>

    <!-- Add Tag Modal -->
    <div class="tag-modal" id="tagModal">
        <div class="tag-modal-content">
            <div class="tag-modal-header">
                <h3 class="tag-modal-title">Create New Tag</h3>
                <button class="close-button" id="closeTagModal" aria-label="Close modal">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 1.25rem; height: 1.25rem;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="tagName">Tag Name</label>
                <input type="text" id="tagName" class="form-input" placeholder="Enter tag name..." required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Tag Color</label>
                <div class="tag-color-options">
                    <div class="tag-color-option tag-work" data-color="tag-work"></div>
                    <div class="tag-color-option tag-personal" data-color="tag-personal"></div>
                    <div class="tag-color-option tag-urgent" data-color="tag-urgent"></div>
                    <div class="tag-color-option tag-learning" data-color="tag-learning"></div>
                    <div class="tag-color-option tag-custom1" data-color="tag-custom1"></div>
                    <div class="tag-color-option tag-custom2" data-color="tag-custom2"></div>
                    <div class="tag-color-option tag-custom3" data-color="tag-custom3"></div>
                    <div class="tag-color-option tag-custom4" data-color="tag-custom4"></div>
                    <div class="tag-color-option tag-custom5" data-color="tag-custom5"></div>
                </div>
            </div>
            
            <div class="modal-actions">
                <button type="button" class="button button-secondary" id="cancelTagButton">Cancel</button>
                <button type="button" class="button button-primary" id="createTagButton">Create Tag</button>
            </div>
        </div>
    </div>

    <script>
        // Application State
        let tasks = [];
        let tags = [
            { id: '1', name: 'Work', color: 'tag-work' },
            { id: '2', name: 'Personal', color: 'tag-personal' },
            { id: '3', name: 'Urgent', color: 'tag-urgent' },
            { id: '4', name: 'Learning', color: 'tag-learning' }
        ];
        let selectedTags = [];
        let dueDateFilter = 'all';
        let searchQuery = '';
        let isDarkMode = false;
        let sidebarOpen = window.innerWidth >= 768;
        let selectedTaskTags = [];
        let currentEditingTaskId = null;
        let deferredPrompt = null;
        let selectedTagColor = 'tag-work';

        // DOM Elements
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const menuToggle = document.getElementById('menuToggle');
        const menuIcon = document.getElementById('menuIcon');
        const themeToggle = document.getElementById('themeToggle');
        const topThemeToggle = document.getElementById('topThemeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const dateFilter = document.getElementById('dateFilter');
        const tagFilters = document.getElementById('tagFilters');
        const taskContainer = document.getElementById('taskContainer');
        const emptyState = document.getElementById('emptyState');
        const fabButton = document.getElementById('fabButton');
        const taskModal = document.getElementById('taskModal');
        const taskForm = document.getElementById('taskForm');
        const cancelButton = document.getElementById('cancelButton');
        const closeModal = document.getElementById('closeModal');
        const tagSelection = document.getElementById('tagSelection');
        const searchInput = document.getElementById('searchInput');
        const modalTitle = document.getElementById('modalTitle');
        const taskIdInput = document.getElementById('taskId');
        const submitButton = document.getElementById('submitButton');
        const installPrompt = document.getElementById('installPrompt');
        const installCancel = document.getElementById('installCancel');
        const installConfirm = document.getElementById('installConfirm');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');
        const toastIcon = document.getElementById('toastIcon');
        const addTagButton = document.getElementById('addTagButton');
        const tagModal = document.getElementById('tagModal');
        const tagNameInput = document.getElementById('tagName');
        const closeTagModal = document.getElementById('closeTagModal');
        const cancelTagButton = document.getElementById('cancelTagButton');
        const createTagButton = document.getElementById('createTagButton');
        const colorOptions = document.querySelectorAll('.tag-color-option');
        const tagsNavButton = document.getElementById('tagsNavButton');

        // Initialize App
        function init() {
            loadTasks();
            loadTags();
            updateSidebar();
            updateTheme();
            renderTagFilters();
            renderTagSelection();
            renderTasks();
            attachEventListeners();
            checkDueDates();
            setupPWA();
            
            // Check screen size on resize
            window.addEventListener('resize', () => {
                if (window.innerWidth >= 768) {
                    sidebarOpen = true;
                    sidebarOverlay.classList.remove('active');
                } else {
                    sidebarOpen = false;
                }
                updateSidebar();
            });

            // Check for due tasks every hour
            setInterval(checkDueDates, 3600000);
        }

        // Event Listeners
        function attachEventListeners() {
            menuToggle.addEventListener('click', toggleSidebar);
            sidebarOverlay.addEventListener('click', closeSidebar);
            
            themeToggle.addEventListener('click', toggleTheme);
            topThemeToggle.addEventListener('click', toggleTheme);
            
            dateFilter.addEventListener('change', (e) => {
                dueDateFilter = e.target.value;
                renderTasks();
            });
            
            searchInput.addEventListener('input', (e) => {
                searchQuery = e.target.value.toLowerCase();
                renderTasks();
            });
            
            fabButton.addEventListener('click', openTaskModal);
            cancelButton.addEventListener('click', closeTaskModal);
            closeModal.addEventListener('click', closeTaskModal);
            taskModal.addEventListener('click', (e) => {
                if (e.target === taskModal) closeTaskModal();
            });
            
            taskForm.addEventListener('submit', handleTaskSubmit);

            // Toast timeout
            toast.addEventListener('animationend', () => {
                if (toast.classList.contains('show')) {
                    setTimeout(() => {
                        toast.classList.remove('show');
                    }, 3000);
                }
            });

            // Tag modal events
            addTagButton.addEventListener('click', openTagModal);
            closeTagModal.addEventListener('click', closeTagModalFunc);
            cancelTagButton.addEventListener('click', closeTagModalFunc);
            createTagButton.addEventListener('click', createNewTag);
            tagModal.addEventListener('click', (e) => {
                if (e.target === tagModal) closeTagModalFunc();
            });

            // Color selection
            colorOptions.forEach(option => {
                option.addEventListener('click', () => {
                    colorOptions.forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                    selectedTagColor = option.dataset.color;
                });
            });

            // Tags navigation
            tagsNavButton.addEventListener('click', () => {
                showToast('Tags management coming soon!', 'info');
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === 'n') {
                    e.preventDefault();
                    openTaskModal();
                }
                if (e.key === 'Escape') {
                    closeTaskModal();
                    closeTagModalFunc();
                }
            });

            // PWA install prompt
            installCancel.addEventListener('click', hideInstallPrompt);
            installConfirm.addEventListener('click', installPWA);
        }

        // Sidebar Functions
        function toggleSidebar() {
            sidebarOpen = !sidebarOpen;
            updateSidebar();
        }

        function closeSidebar() {
            sidebarOpen = false;
            updateSidebar();
        }

        function updateSidebar() {
            if (sidebarOpen) {
                sidebar.classList.remove('hidden');
                if (window.innerWidth < 768) {
                    sidebarOverlay.classList.add('active');
                }
                menuIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />';
            } else {
                sidebar.classList.add('hidden');
                sidebarOverlay.classList.remove('active');
                menuIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />';
            }
        }

        // Theme Functions
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            updateTheme();
            saveSettings();
        }

        function updateTheme() {
            if (isDarkMode) {
                document.body.classList.add('dark');
                themeToggle.classList.add('dark');
                themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />';
            } else {
                document.body.classList.remove('dark');
                themeToggle.classList.remove('dark');
                themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />';
            }
        }

        // Tag Functions
        function renderTagFilters() {
            tagFilters.innerHTML = tags.map(tag => 
                `<button class="tag-filter ${tag.color} ${selectedTags.includes(tag.name) ? 'active' : ''}" 
                         onclick="toggleTagFilter('${tag.name}')">${tag.name}</button>`
            ).join('');
        }

        function renderTagSelection() {
            tagSelection.innerHTML = tags.map(tag => 
                `<button type="button" class="tag-option ${tag.color} ${selectedTaskTags.includes(tag.name) ? 'selected' : ''}" 
                         onclick="toggleTaskTag('${tag.name}')">${tag.name}</button>`
            ).join('');
        }

        function toggleTagFilter(tagName) {
            const index = selectedTags.indexOf(tagName);
            if (index > -1) {
                selectedTags.splice(index, 1);
            } else {
                selectedTags.push(tagName);
            }
            renderTagFilters();
            renderTasks();
        }

        function toggleTaskTag(tagName) {
            const index = selectedTaskTags.indexOf(tagName);
            if (index > -1) {
                selectedTaskTags.splice(index, 1);
            } else {
                selectedTaskTags.push(tagName);
            }
            renderTagSelection();
        }

        function openTagModal() {
            tagModal.classList.add('active');
            tagNameInput.focus();
            // Select first color by default
            colorOptions[0].classList.add('selected');
            selectedTagColor = colorOptions[0].dataset.color;
        }

        function closeTagModalFunc() {
            tagModal.classList.remove('active');
            tagNameInput.value = '';
        }

        function createNewTag() {
            const tagName = tagNameInput.value.trim();
            if (!tagName) return;

            // Check if tag already exists
            if (tags.some(tag => tag.name.toLowerCase() === tagName.toLowerCase())) {
                showToast('Tag already exists!', 'error');
                return;
            }

            const newTag = {
                id: Date.now().toString(),
                name: tagName,
                color: selectedTagColor
            };

            tags.push(newTag);
            saveTags();
            renderTagFilters();
            renderTagSelection();
            closeTagModalFunc();
            showToast('Tag created successfully!', 'success');
        }

        // Task Functions
        function renderTasks() {
            const filteredTasks = getFilteredTasks();
            
            if (filteredTasks.length === 0) {
                taskContainer.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            taskContainer.style.display = 'block';
            emptyState.style.display = 'none';
            
            taskContainer.innerHTML = filteredTasks.map(task => {
                const dueDateClass = isOverdue(task.dueDate) && !task.completed ? 'overdue' : '';
                return `
                <div class="task-item ${task.completed ? 'completed' : ''}" data-task-id="${task.id}">
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                           onchange="toggleTask('${task.id}')" aria-label="Toggle task completion">
                    <div class="task-content">
                        <h3 class="task-title ${task.completed ? 'completed' : ''}">${escapeHtml(task.title)}</h3>
                        ${task.description ? `<p class="task-description">${escapeHtml(task.description)}</p>` : ''}
                        <div class="task-meta">
                            ${task.tags.map(tagName => {
                                const tag = tags.find(t => t.name === tagName);
                                return `<span class="task-tag ${tag ? tag.color : 'tag-custom1'}">${escapeHtml(tagName)}</span>`;
                            }).join('')}
                            ${task.dueDate ? `<span class="task-date ${dueDateClass}">Due: ${formatDate(task.dueDate)}</span>` : ''}
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="task-button edit-button" onclick="editTask('${task.id}')" aria-label="Edit task">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 1rem; height: 1rem;">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                            </svg>
                        </button>
                        <button class="task-button delete-button" onclick="deleteTask('${task.id}')" aria-label="Delete task">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 1rem; height: 1rem;">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>
            `}).join('');
        }

        function getFilteredTasks() {
            return tasks.filter(task => {
                const tagMatch = selectedTags.length === 0 || task.tags.some(tag => selectedTags.includes(tag));
                const dateMatch = 
                    (dueDateFilter === 'all') || 
                    (dueDateFilter === 'today' && task.dueDate === getTodayString()) ||
                    (dueDateFilter === 'week' && isWithinWeek(task.dueDate)) ||
                    (dueDateFilter === 'overdue' && isOverdue(task.dueDate) && !task.completed);
                const searchMatch = !searchQuery || 
                    task.title.toLowerCase().includes(searchQuery) || 
                    (task.description && task.description.toLowerCase().includes(searchQuery));
                return tagMatch && dateMatch && searchMatch;
            });
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
                showToast(`Task marked as ${task.completed ? 'completed' : 'incomplete'}`, 'success');
            }
        }

        function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
                renderTasks();
                showToast('Task deleted successfully', 'success');
            }
        }

        function editTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                currentEditingTaskId = id;
                modalTitle.textContent = 'Edit Task';
                submitButton.textContent = 'Update Task';
                taskIdInput.value = id;
                document.getElementById('taskTitle').value = task.title;
                document.getElementById('taskDescription').value = task.description || '';
                document.getElementById('taskDueDate').value = task.dueDate || '';
                selectedTaskTags = [...task.tags];
                renderTagSelection();
                openTaskModal();
            }
        }

        // Modal Functions
        function openTaskModal() {
            taskModal.classList.add('active');
            document.getElementById('taskTitle').focus();
        }

        function closeTaskModal() {
            taskModal.classList.remove('active');
            currentEditingTaskId = null;
            taskForm.reset();
            selectedTaskTags = [];
            modalTitle.textContent = 'Create New Task';
            submitButton.textContent = 'Create Task';
        }

        function handleTaskSubmit(e) {
            e.preventDefault();
            
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const dueDate = document.getElementById('taskDueDate').value;
            
            if (!title) {
                showToast('Task title is required', 'error');
                return;
            }
            
            if (currentEditingTaskId) {
                // Update existing task
                const task = tasks.find(t => t.id === currentEditingTaskId);
                if (task) {
                    task.title = title;
                    task.description = description;
                    task.dueDate = dueDate;
                    task.tags = [...selectedTaskTags];
                    showToast('Task updated successfully!', 'success');
                }
            } else {
                // Create new task
                const newTask = {
                    id: Date.now().toString(),
                    title,
                    description,
                    dueDate,
                    tags: [...selectedTaskTags],
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                tasks.unshift(newTask);
                showToast('Task created successfully!', 'success');
            }
            
            saveTasks();
            renderTasks();
            closeTaskModal();
        }

        // Data Persistence
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function loadTasks() {
            const savedTasks = localStorage.getItem('tasks');
            if (savedTasks) tasks = JSON.parse(savedTasks);
            renderTasks();
        }

        function saveTags() {
            localStorage.setItem('tags', JSON.stringify(tags));
        }

        function loadTags() {
            const savedTags = localStorage.getItem('tags');
            if (savedTags) tags = JSON.parse(savedTags);
        }

        function saveSettings() {
            localStorage.setItem('settings', JSON.stringify({
                isDarkMode
            }));
        }

        function loadSettings() {
            const savedSettings = localStorage.getItem('settings');
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                isDarkMode = settings.isDarkMode || false;
            }
        }

        // Due Date Reminders
        function checkDueDates() {
            if (!('Notification' in window)) return;
            
            if (Notification.permission === 'granted') {
                tasks.forEach(task => {
                    if (task.dueDate && !task.completed) {
                        const dueDate = new Date(task.dueDate);
                        const today = new Date();
                        const diffDays = Math.ceil((dueDate - today) / (1000 * 60 * 60 * 24));
                        
                        if (diffDays === 1) {
                            new Notification(`Task due tomorrow: ${task.title}`);
                        } else if (diffDays === 0) {
                            new Notification(`Task due today: ${task.title}`);
                        } else if (diffDays < 0) {
                            new Notification(`Overdue task: ${task.title}`);
                        }
                    }
                });
            } else if (Notification.permission !== 'denied') {
                Notification.requestPermission();
            }
        }

        // PWA Functions
        function setupPWA() {
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                showInstallPrompt();
            });
            
            window.addEventListener('appinstalled', () => {
                hideInstallPrompt();
                deferredPrompt = null;
            });
        }

        function showInstallPrompt() {
            // Only show if not already installed and not in standalone mode
            if (!window.matchMedia('(display-mode: standalone)').matches) {
                installPrompt.classList.add('show');
            }
        }

        function hideInstallPrompt() {
            installPrompt.classList.remove('show');
        }

        function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        hideInstallPrompt();
                    }
                    deferredPrompt = null;
                });
            }
        }

        // Toast Notification
        function showToast(message, type = 'success') {
            toastMessage.textContent = message;
            toast.className = 'toast';
            toast.classList.add(type);
            toast.classList.add('show');
            
            // Set appropriate icon
            if (type === 'success') {
                toastIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />';
            } else if (type === 'error') {
                toastIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />';
            } else if (type === 'info') {
                toastIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />';
            }
        }

        // Utility Functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString();
        }

        function getTodayString() {
            return new Date().toISOString().split('T')[0];
        }

        function isWithinWeek(dateString) {
            if (!dateString) return false;
            const taskDate = new Date(dateString);
            const today = new Date();
            const weekFromNow = new Date(today.getTime() + 7 * 24 * 60 * 60 * 1000);
            return taskDate >= today && taskDate <= weekFromNow;
        }

        function isOverdue(dateString) {
            if (!dateString) return false;
            const taskDate = new Date(dateString);
            const today = new Date();
            return taskDate < today;
        }

        // Expose functions to global scope for inline event handlers
        window.toggleTagFilter = toggleTagFilter;
        window.toggleTaskTag = toggleTaskTag;
        window.toggleTask = toggleTask;
        window.deleteTask = deleteTask;
        window.editTask = editTask;

        // Initialize the application
        init();
    </script>
